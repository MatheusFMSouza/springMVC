<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="shadow p-3 mb-0 bg-body rounded">
        <h1>Meus Pedidos</h1>
    </div>

    <nav class="navbar navbar-expand navbar-light bg-light d-flex justify-content-between mb-3">
        <div class="navbar-nav">
            <a class="nav-link active" href="">Todos</a>
            <a class="nav-link" href="">Aguardando</a>
            <a class="nav-link" href="">Aprovado</a>
            <a class="nav-link" href="">Entregue</a>
        </div>
        <a href="pedido/formulario">
            <button class="btn btn-secondary">Novo</button>
        </a>
    </nav>

    <div class="card mb-3" th:each="orderRequest : ${orderRequests}">
        <div class="card-header" th:text="${orderRequest.nameProduct}"></div>

        <div class="card-body">
            <div class="row">

                <div class="col-12 col-sm-8 mb-3">
                    <div class="row">
                        <div class="col-lg-5">valor:
                            <span th:text="${orderRequest.valueNegotiated}"></span>
                        </div>
                        <div class="col-lg-7">Data da entrega:
                            <span th:text="${orderRequest.dateDelivery}"></span>
                        </div>
                    </div>
                    <div class="mt-3">Produto</div>
                    <div>
                        <input class="form-control" th:value="${orderRequest.urlProduct}">
                    </div>
                    <div class="mt-3">Descrição</div>
                    <div>
                        <textarea class="form-control" th:text="${orderRequest.description}"></textarea>
                    </div>
                </div>

                <div class="col-12 col-sm-4">
                    <div>
                        <img class="img-thumbnail" th:src="${orderRequest.urlImage}"/>
                    </div>
                </div>

            </div>
        </div>

    </div>
</div>

</body>
</html>
