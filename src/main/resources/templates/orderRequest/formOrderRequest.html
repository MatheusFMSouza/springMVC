<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Novo Pedido</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

</head>
<body>
<div class="container">
    <div class="shadow p-3 mb-0 bg-body rounded">
        <h1>Novo Pedido</h1>
    </div>

    <form action="/pedido/novo" method="post">
        <div>
            <label for="nameProduct">Produto</label>
            <input id="nameProduct" name="nameProduct" placeholder="nome do produto"/>
            <small>Informa qual o nome do produto.</small>
        </div>
        <div>
            <label for="urlProduct">URL Produto</label>
            <input id="urlProduct" name="urlProduct" placeholder="URL do produto"/>
            <small>Procure em um site o produto que vc deseja e cole a url da pagina aqui.</small>
        </div>
        <div>
            <label for="urlImage">URL Imagem</label>
            <input id="urlImage" name="urlImage" placeholder="URL da imagem"/>
            <small>Copie a URL de uma boa imagem do produto e cole aqui para conseguir ajudar mais compradores.</small>
        </div>
        <div>
            <label for="description">Descrição</label>
            <textarea id="description" name="description"
                      placeholder="Adicione detalhes importantes para ajudar o comprador"></textarea>
        </div>
        <button type="submit">Cadastrar</button>
    </form>

</div>
</body>
</html>
